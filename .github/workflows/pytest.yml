name: Pytest

on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest


        steps:
          - uses: actions/checkout@v3
            
          - name: Set up Python 3.10
            uses: actions/setup-python@v4
            with:
                python-version: '3.10'
                cache: 'pip'
            
          - name: Install dependencies
            run: |
                python -m pip install --upgrade pip
                pip install -r ./backend/requirements.txt
          - name: Assignment 1 Tests
            run: pytest -m assignment1

          - name: Assignment 2 Tests
            run: pytest -m assignment2


          - name: Assignment 3 Tests
            run: pytest -m assignment3
            
